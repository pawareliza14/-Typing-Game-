<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Game</h1>
        <div id="difficulty-selection"></div>
        <button id="start-game" style="display:none;">Start Game</button>
        
        <div id="game" style="display:none;">
            <div id="level-info"></div>
            <div id="score-info"></div>
            <div id="timer"></div>
            
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            
            <div id="sentence"></div>
            <textarea id="user-input" rows="4" placeholder="Start typing..."></textarea>
            <button id="submit">Submit</button>
            <div id="result"></div>
            <button id="reset">Reset</button>
            <button id="change-level" style="display:none;">Change Level</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
