<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game with Levels</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Level Game</h1>
        <div id="level-info">Level: 1</div>
        <div id="score-info">Score: 0</div>
        <div id="timer">Time: 30</div>
        <div id="sentence">Your sentence here</div>
        <textarea id="user-input" placeholder="Type here..."></textarea>
        <button id="submit">Submit</button>
        <button id="reset" style="display: none;">Restart Game</button>
        <div id="result"></div>
    </div>

    <script src="game.js"></script> <!-- External JavaScript file -->
</body>
</html>
